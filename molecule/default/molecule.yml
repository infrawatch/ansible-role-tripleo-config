---
dependency:
  name: galaxy
  options:
    role-file: molecule/common/requirements.yml
driver:
  name: docker
# TODO: Use UBI
platforms:
  - name: collectd-test
    image: quay.io/tripleomaster/openstack-collectd:current-tripleo
provisioner:
  name: ansible
  log: true
  playbooks:
    prepare: ../common/prepare.yml
    verify: ../common/verify.yml
    cleanup: ../common/cleanup.yml
  inventory:
    host_vars:
      collectd-test:
        collectd_conf_output_dir: "/etc/collectd.d/"
lint: |
  yamllint .
  ansible-lint

verifier:
  name: ansible

scenario:
  name: default
  test_sequence:
    - destroy
    - dependency
    - create
    - prepare
    - converge
    - verify
    - destroy
    - cleanup
